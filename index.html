<div class="container">
  <div class="form-image">
    <img src="https://i.imgur.com/6bW60qy.jpeg">
  </div>
  <div class="form">
    <form action="#">
      <div class="form-header">
        <div class="tittle">
          <h1>Cadastre-se</h1>
        </div>
        
        <div class="login-button">
          <button><a href="#">Entrar</a></button>
        </div>
        
        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
          </div>
          
          <div class="input-box">
             <label for="surname">Sobrenome</label>
            <input id="surname" type="text" name="surname" placeholder="Digite seu Sobrenome" required>
          </div>
          
          <div class="input-box">  
             <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="Digite seu email" required>         
          </div> 
          
          <div class="input-box">
            <label for="number">Celular</label>
            <input id="number" type="tel" name="number" placeholder="(XX) XXXX-XXXX" required>            
          </div>
          
          <div class="input-box">
            <label for="password">Senha</label>
            <input id="password" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          
          <div class="input-box">
            <label for="confirmpassword"> Confirme sua senha</label>
            <input id="confirmpassword" t="confirmassword" placeholder="Confirme sua senha"
          </div>
            
          <div class="gender-inputs">
            <div class="gender-title">
              <h6>Gênero</h6>
            </div>
            
            <div class="gend-group">
              <div class="gender-input">
                <input type="radio" id="male" name="gender">
                <label ="male">Masculino</label>
              </div>    
              
              <div class="gender-input">
                <input type="radio" id="female" name="gender">
                <label ="female">Feminino</label>                
              </div>             
              <div class="gender-input">
                <input type="radio" id="other" name="gender">
                <label ="other">Outro</label>
              </div>
              
                <div class="gender-input">
                <input type="radio" id="none" name="gender">
                <label ="none">Prefiro não dizer</label>
                </div>
            </div>                  
          </div>          
        </div>
      </div>
  </div>
  </div>
