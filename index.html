<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

  <div class="header" id="header">
    <button class="btn-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </button>
    <div class="logo-header">
      <img class="header-logo" src="https://th.bing.com/th/id/R.8f879c604a90ae6f4811a476b3c23b31?rik=mV3lOcaXTdLLbw&pid=ImgRaw&r=0">
    </div>
    <div class="navigation-header">
      <a href="#">Home</a>
      <a href="#">Cursos</a>
      <a href="#">Sobre nós</a>
      <a href="#">Contato</a>
    </div>
  </div>
  
<div class="container">
  <div class="form-image">
    <div class="content">
        <div class="slides">
          <input class="slideshow-radio" type="radio" name="slide" id="slide1" checked>
          <input class="slideshow-radio" type="radio" name="slide" id="slide2">
          <input class="slideshow-radio" type="radio" name="slide" id="slide3">
          <input class="slideshow-radio" type="radio" name="slide" id="slide4">
          <input class="slideshow-radio" type="radio" name="slide" id="slide5">
          
          <div class="slide-s1">
            <img src="https://i.imgur.com/E1BgKxc.jpeg" alt="elden ring">
          </div>
          <div class="slide">
            <img src="https://i.imgur.com/M9id8bE.jpeg" alt="battlefield">
          </div>
          <div class="slide">
            <img src="https://i.imgur.com/i5jckZH.jpg" alt="the last guardian">
          </div>  
          <div class="slide">
            <img src="https://i.imgur.com/6bW60qy.jpeg" alt="cyberpunk 2077">
          </div>
          <div class="slide">
            <img src="https://i.imgur.com/xt3ybuH.jpeg" alt="need for speed">
          </div>
          <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
          </div>
        </div>
    </div>   
  </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="tittle">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login-button">
            <button><a href="#">Entrar</a></button>
          </div>
        </div>
          
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome</label>
              <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>
            
            <div class="input-box">
               <label for="surname">Sobrenome</label>
              <input id="surname" type="text" name="surname" placeholder="Digite seu Sobrenome" required>
            </div>
            
            <div class="input-box">  
               <label for="email">Email</label>
              <input id="email" type="email" name="email" placeholder="Digite seu email" required>         
            </div> 
            
            <div class="input-box">
              <label for="number">Celular</label>
              <input id="number" type="tel" name="number" placeholder="(XX) XXXX-XXXX" required>            
            </div>
            
            <div class="input-box">
              <label for="password">Senha</label>
              <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            </div>
            
            <div class="input-box">
              <label for="confirmpassword"> Confirme sua senha</label>
              <input id="confirmpassword" type="password" placeholder="Confirme sua senha">
            </div>
              
            <div class="gender-inputs">
              <div class="gender-title">
                <h6>Gênero</h6>
              </div>
              
              <div class="gender-group">
                <div class="gender-input">
                  <input type="radio" id="male" name="gender">
                  <label for="male">Masculino</label>
                </div>    
                
                <div class="gender-input">
                  <input type="radio" id="female" name="gender">
                  <label for="female">Feminino</label>                
                </div>             
                <div class="gender-input">
                  <input type="radio" id="other" name="gender">
                  <label for="other">Outro</label>
                </div>
                
                  <div class="gender-input">
                  <input type="radio" id="none" name="gender">
                  <label for="none">Prefiro não dizer</label>
                  </div>
              </div>                  
            </div>          
          </div>
      </form>  
    </div>
  </div>
</div>   
</body>
